<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="Surname:">
          Surname:
          </label>
          <input 
            type="text" 
            name="Surname:"
            id="Surname:"
            >
        </div>
        <div class="form-field">
          <label for="Name:">
          Name:
          </label>
          <input 
            type="text" 
            name="Name:"
            id="Name:"
          >
        </div>
        <div class="form-field">
          <label for="HowOldAreYou?">
          How old are You?
          </label>
          <input 
            type="number" 
            name="HowOldAreYou?" 
            value="12"
            min="1"
            max="100"
            id="HowOldAreYou?"
          >
        </div>
        <div class="form-field">
          <label for="FullDateOfBirth:">
          Full date of birth:
          </label>       
          <input 
            type="date" 
            name="FullDateOfBirth:" 
            id="FullDateOfBirth:"
          >
        </div>
        <div class="form-field">
          <label for="IAcceptTheTermOfTheAgreement"  class="last-input">
          I accept the term of the agreement
          </label>
          <input 
            type="checkbox" 
            name="term"
            id="IAcceptTheTermOfTheAgreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="E-mail:"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            class="last-input"
            type="password"
            name="Password:"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="yes">
            Yes
          </label>    
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="no">
            No
          </label>    
        </div>
        <label class="form-field">
        What is your favorite color?
          <input 
            type="color"
            name="color"
          >
        </label>
        <label class="form-field">
        What time do you go to bed?
          <input 
            type="time"
            name="time"
          >
        </label>
        <label class="form-field">
        What are your favorite brand of cars?
          <select 
            name="brand" 
            required 
            multiple>
            <option value="bmv">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
        How do you rate our work?
          <input 
            class="last-input"
            type="range" 
            name="volume"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comments" 
            cols="16" 
            rows="2"
            autocomplete="off"
          ></textarea>
        </label>
  
        <label class="form-field">
          Would you recommend us?
          <select 
            name="recomend"
            class="last-input"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <div class="block">
        <button type="submit">Submit</button>
      </div>
      
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
